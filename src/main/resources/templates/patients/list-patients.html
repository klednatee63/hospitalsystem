<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
	
		<!-- Add New Bu tton -->
			<a th:href = "@{/patients/showformforadd}" class = "btn btn-warning">เพิ่มผู้ป่วย (Add New Patient)</a>
			<br>
		<table class = "table table-bordered table-striped table-hover">
			<thead class = "thead-dark">
				<tr>
					<th class = "text-center" width = "15%">First Name</th>
					<th class = "text-center" width = "15%">LastName</th>
					<th class = "text-center" width = "8%">BirthOfDate</th>					
					<th class = "text-center" width = "5%">Gender</th>
					<th  class = "text-center" width = "8%">Description</th>
					<th  class = "text-center" width = "5%">Age</th>
					<th  class = "text-center" width = "5%">Weight</th>
					<th  class = "text-center" width = "8%">Disease</th>
					<th class = "text-center" width = "12%">Treated by</th>
					<th class = "text-center" width = "20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpPatients : ${patients}">
				   <td><a th:href="@{/patients/patientInfo(id=${tmpPatients.id})}"><span th:text="${tmpPatients.firstName}"></span></a></td>
<!-- 					<td th:text="${tmpPatients.firstName}" /> -->
					<td th:text="${tmpPatients.lastName}" />
					<td th:text="${tmpPatients.dateOfBirth}" />
					<td th:text="${tmpPatients.gender}" />
					<td th:text="${tmpPatients.description}" />
					<td th:text="${tmpPatients.age}" />
					<td th:text="${tmpPatients.weight}" />
					<td th:text="${tmpPatients.diseaseType}" />
					<td th:text="${tmpPatients.doctorName}" />
						
					<td class = "text-center">
					
					<!-- Update Button -->
					
						<a th:href = "@{/patients/showformforupdate(patientId= ${tmpPatients.id})}" 
							class = "btn btn-primary  btn-sm">Update</a>
							
					<!-- Delete Button -->
						<a th:href = "@{/patients/delete(patientId= ${tmpPatients.id})}" 
							class = "btn btn-danger  btn-sm" 
							onclick="if (!(confirm('Are you sure you want to delete this patient ?'))) return false">
							Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
		<div th:replace="common/header :: body-bottom-scripts" />
		
</body>
</html>
